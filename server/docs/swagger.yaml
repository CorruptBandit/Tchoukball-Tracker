basePath: /
definitions:
  models.Graph:
    properties:
      datasource:
        type: string
      graphType:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  models.HTTPError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.Match:
    properties:
      id:
        type: string
      name:
        type: string
      thirds:
        additionalProperties:
          type: string
        type: object
    type: object
  models.Spreadsheet:
    properties:
      data:
        items: {}
        type: array
      id:
        type: string
      name:
        type: string
    type: object
