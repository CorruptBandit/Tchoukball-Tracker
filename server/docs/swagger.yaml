      consumes:
      - application/json
      description: create a new spreadsheet with the provided details
      parameters:
      - description: Spreadsheet ID
        in: path
        name: id
        required: true
        type: string
      - description: Spreadsheet Info
        in: body
        name: spreadsheet
        required: true
        schema:
          $ref: '#/definitions/models.Player'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created
          schema:
            $ref: '#/definitions/models.Spreadsheet'
        "400":
          description: Bad request - invalid JSON
          schema:
            $ref: '#/definitions/models.HTTPError'
        "422":
          description: Bad request - missing element
          schema:
            $ref: '#/definitions/models.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.HTTPError'
      summary: Create a new spreadsheet
      tags:
      - spreadsheets
  /spreadsheets/{id}/player/{player}/action:
    post:
      consumes:
      - application/json
      description: create a new action for the player
      parameters:
      - description: Spreadsheet ID
        in: path
        name: id
        required: true
        type: string
      - description: Player name
        in: path
        name: player
        required: true
        type: string
      - description: Action Info
        in: body
        name: spreadsheet
        required: true
        schema:
          $ref: '#/definitions/models.PlayerAction'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created
          schema:
            $ref: '#/definitions/models.Player'
        "400":
          description: Bad request - invalid JSON
          schema:
            $ref: '#/definitions/models.HTTPError'
        "404":
          description: Failed to find player
          schema:
            $ref: '#/definitions/models.HTTPError'
        "422":
          description: Bad request - missing element
          schema:
            $ref: '#/definitions/models.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.HTTPError'
      summary: Create a new player action
      tags:
      - spreadsheets
swagger: "2.0"
