            $ref: '#/definitions/models.HTTPError'
      summary: Retrieve a spreadsheet by ID
      tags:
      - spreadsheets
    put:
      consumes:
      - application/json
      description: update details of a spreadsheet by ID
      parameters:
      - description: Spreadsheet ID
        in: path
        name: id
        required: true
        type: string
      - description: Spreadsheet info
        in: body
        name: spreadsheet
        required: true
        schema:
