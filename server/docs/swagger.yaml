      produces:
      - application/json
      responses:
        "200":
          description: Spreadsheet updated
          schema:
            $ref: '#/definitions/models.Spreadsheet'
        "404":
          description: Spreadsheet not found
          schema:
            $ref: '#/definitions/models.HTTPError'
      summary: Update a spreadsheet
      tags:
      - spreadsheets
  /spreadsheets/{id}/player:
