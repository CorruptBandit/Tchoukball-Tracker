  /graphs:
    get:
      consumes:
      - application/json
      description: get all graphs from the database
      produces:
      - application/json
      responses:
        "200":
          description: List of graphs
          schema:
            items:
              $ref: '#/definitions/models.Graph'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.HTTPError'
      summary: Retrieve all graphs
      tags:
      - graphs
    post:
      consumes:
      - application/json
      description: create a new graph with the provided details
      parameters:
      - description: Graph Info
        in: body
        name: graph
        required: true
        schema:
          $ref: '#/definitions/models.Graph'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created
          schema:
            $ref: '#/definitions/models.Graph'
        "400":
          description: Bad request - invalid JSON
