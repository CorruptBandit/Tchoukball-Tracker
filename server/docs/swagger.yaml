            $ref: '#/definitions/models.Spreadsheet'
        "400":
          description: Bad request - invalid JSON
          schema:
            $ref: '#/definitions/models.HTTPError'
        "422":
          description: Bad request - missing element
          schema:
            $ref: '#/definitions/models.HTTPError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.HTTPError'
      summary: Create a new spreadsheet
      tags:
      - spreadsheets
  /spreadsheets/{id}:
    delete:
      consumes:
      - application/json
      description: delete a spreadsheet by ID
      parameters:
      - description: Spreadsheet ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted
          schema:
            type: string
        "404":
          description: Spreadsheet not found
          schema:
            $ref: '#/definitions/models.HTTPError'
      summary: Delete a spreadsheet
      tags:
      - spreadsheets
    get:
      consumes:
      - application/json
      description: get spreadsheet by ID from the database
      parameters:
      - description: Spreadsheet ID
        in: path
        name: id
        required: true
